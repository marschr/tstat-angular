<!DOCTYPE html>
<html>
<meta charset="UTF-8"> 

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="HandheldFriendly" content="true" />
<!-- android -->
<meta name="mobile-web-app-capable" content="yes">
<!-- iOS -->
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="translucent-black">
<meta name="apple-mobile-web-app-title" content="Tstat">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<style type="text/css">

	@media only screen and (min-width: 500px) {
		html {
			background: #bfbfbf;
			background: linear-gradient(180deg, rgba(198,198,198,1) 0, rgba(234,234,234,1) 100%)  no-repeat center center fixed;
		}
		.app-content{
			width: 400px;
			height: 800px;
		}
	}

	@media only screen and (max-width: 500px) {
		html {
			background: #bfbfbf;
			background: linear-gradient(180deg, rgba(198,198,198,1) 0, rgba(234,234,234,1) 100%)  no-repeat center center fixed;
		}

		.app-content{
			width: 100%;
			height: 100%;
		}

	}


	* {
		margin: 0;
		padding: 0;
		scrollbar-width: none;
		overflow: -moz-scrollbars-none;
		-ms-overflow-style: none;
		box-sizing: border-box;
	}
	*::-webkit-scrollbar {
		display: none;
	}

	html {
		height: 100%;
		overflow: hidden;
	}

	.app-container {
		/*background-color: transparent;*/
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;

		position:absolute;
		left:0; right:0;
		top:0; bottom:0;
		margin:auto;
	}

	.app-content {
		/*background-color: transparent;*/
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		font-family: "Helvetica Neue", Arial, Helvetica, sans-serif;

		background: linear-gradient(0deg, #60dcc6 0%,#35a4a9 100%) no-repeat center center fixed;
		/*overflow: hidden;*/
		box-shadow: 0 0 50px -5px rgba(0,0,0,0.4) ;


	}

	.temp{
		margin: auto 0 0 0;
		padding: 0;
		display: flex;
		align-items: center;
		justify-content: center;
		height: 300px;
		width: 300px;
	}

	.temp p{
		font-weight:lighter;
	}

	#tempval{
		font-size: 5em;
		color: white;
		/*need to check display pixel density*/
	}

	#tempunit{
		color: white;
	}

	.knob {
		width: 200px;
		height: 200px;
	}

	.modes{
		margin: 0;

		width: inherit;

	}

	
	.mode-picker { /*same as modes ul{}*/
	font-size: 1.5em;
	display: flex;
	flex-direction: row;
	list-style-type: none;
	overflow: scroll;
}


.mode-picker li {
	font-size: 1em;
	line-height: 40px;
	text-align: center;
	vertical-align: middle;

	/*debug gradient bkgnd*/
	/*background: linear-gradient(45deg, #505050 0%,#808080 100%);*/
}

.mode-picker-item {
	color: white;
	min-width: 100px;
	text-align: center;
	font-weight: lighter;
}



.mode-picker-heading,
.mode-picker-ending{
	/*width should be half app width (450/2) less half the picker items width (100/2)*/
	width: 175px;
	min-width: 175px;
}

.timer {
	width: inherit;
	margin: auto 0 0 0;
	background: rgba(255,255,255,0.1);
}

.timer-picker-container {
	background-color: rgba(0, 0, 0, 0);
	background-position-x: center;
	background-position-y: top;
	background-repeat: no-repeat;
	background-attachment:  scroll;
	background-image: url("bkgnd.svg");
	background-size: auto;
	background-origin: padding-box;
	background-clip: border-box;
}

#turnon {
	font-size: 1em;
	font-weight:lighter;
	text-align: center;
	color: white;
	margin: 5px;

}

.timer-picker-container ul {
	font-size: 1.5em;
	display: flex;
	flex-direction: row;
	list-style-type: none;
	overflow: scroll;
	/*background-color: white;*/
	color: #35a4a9;
	box-shadow: 0 -10px 10px -10px rgba(0,0,0,0.3) inset;

}
.timer-picker-item{
	min-width: 20%;
	line-height: 70px;
	text-align: center;
	vertical-align: middle;
	/*background: linear-gradient(45deg, #60dcc6 0%,#35a4a9 100%);*/
}

.timer-picker-heading,
.timer-picker-ending{
	/*width should be half app width (450/2) less half the picker items width (80/2)*/
	/*min-width: 185px;*/

	/*or... 40% here and 20% on each item */
	min-width: 40%;
}

#minutes {
	font-size: 1em;
	font-weight:lighter;
	text-align: center;
	color: white;
	margin: 5px;
}

.timer p{
	color: white;
	margin:10px 0 10px 0;
	text-align: center;
}

.scheduler {
	background: rgba(255,255,255,0.25);		
	width: inherit;		
	align-items: center;
}

.scheduler p{
	color: white;
	margin:10px 0 10px 0;
	text-align: center;
}

.settings {
	background: rgba(255,255,255,0.45);
	width: inherit;
}

.settings p{
	color: white;
	margin:10px 0 10px 0;
	text-align: center;
}


</style>
<body scroll="no" style="overflow: hidden">
	<div class="app-container">
		<div ng-app="tstat" ng-controller="tstatctrl" class="app-content">
			<div class="temp" id="temp">
				<p id="tempval">{{temp}}</p>
				<p id="tempunit">{{tempunit}}</p>
			</div>
			<div class="modes">
				<ul class="mode-picker" id="mode-picker">
					<li class="mode-picker-heading"></li>
					<li class="mode-picker-item" ng-repeat="x in modes" >
						{{x}}
					</li>
					<li class="mode-picker-ending"></li>
				</ul>
			</div>
			<div class="timer">
				<p>TIMER</p>
				<p id="turnon">{{localization().turnonin}}</p>
				<div class="timer-picker-container">
					<ul id="timer-picker">
						<li class="timer-picker-heading"></li>
						<li class="timer-picker-item" ng-repeat="x in timer">
							{{ x }}
						</li>
						<li class="timer-picker-ending"></li>
					</ul>
				</div>				
				<p id="minutes">{{localization().minutes}}</p>
			</div>
			<div class="scheduler">
				<p>SCHEDULER</p>
			</div>
			<div class="settings">
				<p>SETTINGS</p>
			</div>
		</div>
	</div>

	<script type="text/javascript">
		var app = angular.module("tstat", []);

		app.controller("tstatctrl", function($scope) {
			$scope.lang = "en";

			$scope.localization = function () {
				return $scope.locales[$scope.lang];
			}

			// $scope.localization = function () {
			// 	return "turononin";
			// }
			// $scope.localization = {"pt":"turnonindsdin"};
			// $scope.localization = function () {
			// 	return string-turnonin
			// }
			$scope.locales = {
				"pt": {
					"turnonin": "ligar em...",
					"minutes": "minutos"
				},
				"en": {
					"turnonin": "turn on in...",
					"minutes": "minutes"
				}
			}
			
			$scope.temp = "22";
			$scope.tempunit = "Â°C";
			$scope.timer=[5,10,15,20,25,30,45,60,90,120];
			$scope.modes=["OFF","FAN","COOL","HEAT"];
		});

	</script>

</body>
</html>
